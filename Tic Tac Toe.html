<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      text-shadow: 1px 1px 2px #333;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin-top: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border-radius: 10px;
      font-size: 2.5rem;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .cell:hover {
      background-color: #f0f0f0;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #fff;
    }

    #mode {
      margin-top: 10px;
      color: #fff;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff6f61;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff3b2e;
    }

    #crackers {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }

    .cracker {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: gold;
      border-radius: 50%;
      animation: fall 1.5s linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe ðŸŽ®</h1>
  <div id="mode">
    <label>
      <input type="radio" name="mode" value="human" checked /> 2 Player
    </label>
    <label>
      <input type="radio" name="mode" value="computer" /> vs Computer
    </label>
  </div>
  <div id="game"></div>
  <div id="status">Player X's turn</div>
  <button onclick="resetGame()">ðŸ”„ Restart</button>
  <div id="crackers"></div>

  <script>
    const gameBoard = document.getElementById('game');
    const statusText = document.getElementById('status');
    const modeSelector = document.getElementsByName('mode');
    const crackersContainer = document.getElementById('crackers');
    let board = Array(9).fill('');
    let currentPlayer = 'X';
    let gameActive = true;

    function createBoard() {
      gameBoard.innerHTML = '';
      board.forEach((_, index) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = index;
        cell.addEventListener('click', handleClick);
        gameBoard.appendChild(cell);
      });
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (!gameActive || board[index] !== '') return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWinner()) {
        statusText.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        gameActive = false;
        showCrackers();
        return;
      }

      if (board.every(cell => cell !== '')) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;

      if (getMode() === 'computer' && currentPlayer === 'O') {
        setTimeout(computerMove, 500);
      }
    }

    function computerMove() {
      const emptyIndices = board.map((val, idx) => val === '' ? idx : null).filter(val => val !== null);
      const move = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      const cell = document.querySelector(`.cell[data-index='${move}']`);
      cell.click();
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return true;
        }
        return false;
      });
    }

    function showCrackers() {
      crackersContainer.innerHTML = '';
      for (let i = 0; i < 50; i++) {
        const cracker = document.createElement('div');
        cracker.classList.add('cracker');
        cracker.style.left = Math.random() * window.innerWidth + 'px';
        cracker.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        crackersContainer.appendChild(cracker);
      }
    }

    function resetGame() {
      board = Array(9).fill('');
      currentPlayer = 'X';
      gameActive = true;
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      crackersContainer.innerHTML = '';
      createBoard();
    }

    function getMode() {
      return [...modeSelector].find(r => r.checked).value;
    }

    createBoard();
  </script>
</body>
</html>
